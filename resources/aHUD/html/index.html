<html>
  <head>
    <title>Vision-HUD</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="xpbar.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="statusHud">
      <div id="varHealth" class="bar">
        <div id="boxSetHealth"></div>
      </div>
      <!--  		<div id="varOxygen" class="bar">
			<div id="boxSetOxygen"></div>
		</div> -->
    </div>

    <div id="statusHudArmour">
      <div id="varArmor" class="barArmour">
        <div id="boxSetArmour"></div>
      </div>
      <!--  		<div id="varOxygen" class="bar">
			<div id="boxSetOxygen"></div>
		</div> -->
    </div>

    <div id="SafeZoneIndicator">
      <img src="https://sacul.cloud/img/vision/safe-zone.png" alt="Safe Zone" />
    </div>

    <div class="PlayersSelectionHotkeys">
      <div id="hotkey1" class="hotkey">
        <img
          src="https://sacul.cloud/img/vision/checkmark.svg"
          alt="checkmark"
        />
        <p>E</p>
      </div>
      <div id="hotkey2" class="hotkey">
        <img src="https://sacul.cloud/img/vision/user.svg" alt="cross" />
        <p>L</p>
      </div>
      <div id="hotkey3" class="hotkey">
        <img src="https://sacul.cloud/img/vision/close.svg" alt="cross" />
        <p>X</p>
      </div>
    </div>

    <div class="AdminOverlay">
      <p id="activePlayers"><span>0</span> Joueurs</p>
      <span class="divider"></span>
      <p id="activeReports"><span>0</span> Reports</p>
    </div>

    <div class="AdminOverlayAlert">
      <p class="icon">!</p>
      <p class="text">Nombre de reports élevé</p>
    </div>

    <div class="LimitedActionsOverlay">
      <p class="text">Actions Limitées <span class="time">15:00</span></p>
    </div>

    <div id="VehicleInTry">
      <div class="Content">
        <span class="Vehicle">Véhicule</span>
        <div class="Separator"></div>
        <div class="Timer">Temps restant: <span class="Time">02:00</span></div>
        <div class="Exit">
          <span class="Key">DEL</span>
          <span class="Label">Pour quitter l'essai</span>
        </div>
      </div>
    </div>

    <div class="WeazelAnnounce">
      <div class="icon">
        <img
          src="https://cdn.discordapp.com/attachments/657088050635079741/1200283163914666126/wn_logo.png"
          alt="Weazel News"
        />
      </div>
      <div class="text">
        <p>
          Si vous voyez ce text c'est que quelqu'un a foiré son code, dans le
          doute je dirais Zerkay
        </p>
      </div>
    </div>

    <div id="Elections">
      <div class="Candidat">
        <img
          class="Avatar"
          src="https://cdn.sacul.cloud/v2/vision-cdn/Elections/flores.webp"
          alt="Flores"
        />
        <div class="Content">
          <p class="Name">Félicia <b>Flores</b></p>
          <div class="Progress">
            <div class="Bar-1" style="width: 20%"></div>
            <p class="Percentage prc1">20%</p>
          </div>
        </div>
      </div>
      <div class="Candidat">
        <img
          class="Avatar"
          src="https://cdn.sacul.cloud/v2/vision-cdn/Elections/leynar.webp"
          alt="Flores"
        />
        <div class="Content">
          <p class="Name">Joseph <b>Leynar</b></p>
          <div class="Progress">
            <div class="Bar-2" style="width: 80%"></div>
            <p class="Percentage prc2">80%</p>
          </div>
        </div>
      </div>
    </div>

    <div id="xp-bar">
      <div class="LoadingBar" style="place-items: start">
        <div class="row">
          <div class="icon">
            <img
              src="https://cdn.sacul.cloud/v2/vision-cdn/hud/crew.svg"
              alt="icon"
            />
          </div>
          <div class="col">
            <div class="identity" id="bar-crew">GANG NAME</div>
            <div class="bar">
              <div class="fill" id="bar-value">
                <div class="value" id="bar-text">LEVEL X</div>
              </div>
            </div>
            <div class="subtext" id="bar-subtext">
              RANG <span class="rank">C</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="helper-buttons">
      <div class="button">
        <div class="text"></div>
        <kbd class="key"></kbd>
      </div>
    </div>

    <audio id="mcdonalds-noises" src="sounds/mcdonalds-noises.ogg"></audio>
  </body>

  <script src="script.js" type="text/javascript"></script>
</html>
